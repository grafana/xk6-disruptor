name: PR

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
      branches:
      - main

jobs:
  build-with-xk6:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: get k6 version
        run: |
          K6_VERSION=$(cat go.mod | grep "go.k6.io/k6" | cut -d' ' -f 2)
          echo "K6_VERSION=$K6_VERSION" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build with xk6
        env:
          K6_VERSION: ${{ env.K6_VERSION }}
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with $(go list -m)=.

  build-with-xk6-docker:
    runs-on: ubuntu-latest
    steps:
      - name: get k6 version
        run: |
            K6_VERSION=$(cat go.mod | grep "go.k6.io/k6" | cut -d' ' -f 2)
            echo "K6_VERSION=$K6_VERSION" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build with xk6
        env:
          K6_VERSION: ${{ env.K6_VERSION }}
        run: |
          docker run --rm -i -u "$(id -u):$(id -g)" \
             -v "${PWD}:/xk6-disruptor" \
             -e K6_VERSION="${K6_VERSION}" \
             grafana/xk6 build --with $(go list -m)=/xk6-disruptor

  run-unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run unit tests
        run: go test -v -cover -race ./...

  run-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set golangci-lint environment
        run: |
          LINT_VERSION=$(head -n 1 "${GITHUB_WORKSPACE}/.golangci.yml" | tr -d '# ')
          echo "LINT_VERSION=${LINT_VERSION}" >> $GITHUB_ENV
        id: version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: ${{ env.LINT_VERSION }}

  codespell:
    name: Codespell
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Codespell test
        uses: codespell-project/actions-codespell@master
